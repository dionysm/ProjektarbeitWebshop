<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundendatenverwaltung</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cae;
            --accent-color: #ff7e5f;
            --light-gray: #f5f7fa;
            --medium-gray: #e1e5eb;
            --dark-gray: #6c757d;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: var(--light-gray);
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-title {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .kunden-nummer {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .form-tabs {
            display: flex;
            border-bottom: 1px solid var(--medium-gray);
            padding: 0 30px;
        }

        .tab {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: var(--accent-color);
            color: var(--primary-color);
        }

        .tab:hover:not(.active) {
            background-color: var(--light-gray);
        }

        .form-body {
            padding: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--medium-gray);
            color: var(--primary-color);
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px 15px;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
            padding: 0 15px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-gray);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }

        .address-container {
            display: flex;
            gap: 20px;
        }

        .address-box {
            flex: 1;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            padding: 15px;
            background: var(--light-gray);
        }

        .address-title {
            font-weight: 500;
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
        }

        .radio-option input {
            width: auto;
            margin-right: 8px;
        }

        .history-placeholder {
            padding: 30px;
            text-align: center;
            background: var(--light-gray);
            border-radius: 4px;
            color: var(--dark-gray);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid var(--medium-gray);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #3a5a8c;
        }

        .btn-secondary {
            background-color: white;
            color: var(--dark-gray);
            border: 1px solid var(--medium-gray);
        }

        .btn-secondary:hover {
            background-color: var(--light-gray);
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
        }

        .same-address {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .same-address input {
            width: auto;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .address-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Kundendaten</h1>
            <div class="kunden-nummer">Kundennummer: #K_0001</div>
        </div>

        <div class="form-tabs">
            <div class="tab active">Stammdaten</div>
            <div class="tab">Bestellhistorie</div>
            <div class="tab">Zahlungen</div>
            <div class="tab">Notizen</div>
        </div>

        <div class="form-body">
            <div class="form-section">
                <h2 class="section-title">Persönliche Informationen</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="vorname">Vorname</label>
                        <input type="text" id="vorname" value="Anna">
                    </div>
                    <div class="form-group">
                        <label for="nachname">Nachname</label>
                        <input type="text" id="nachname" value="Müller">
                    </div>
                    <div class="form-group">
                        <label for="geburtstdatum">Geburtsdatum</label>
                        <input type="date" id="geburtstdatum" value="1985-07-25">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firma">Firma</label>
                        <input type="text" id="firma" value="Müller Autowerkstatt">
                    </div>
                    <div class="form-group">
                        <label for="kunde-seit">Kunde seit</label>
                        <input type="date" id="kunde-seit" value="1985-07-25">
                    </div>
                    <div class="form-group">
                        <label for="kunden-status">Status</label>
                        <select id="kunden-status">
                            <option>Aktiv</option>
                            <option>Inaktiv</option>
                            <option>Gesperrt</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Kontaktinformationen</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" value="anna.mueller@example.com">
                    </div>
                    <div class="form-group">
                        <label for="telefon">Telefon</label>
                        <input type="tel" id="telefon" value="+49 30 1234567">
                    </div>
                    <div class="form-group">
                        <label for="mobil">Mobil</label>
                        <input type="tel" id="mobil" value="+49 151 12345678">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Adressen</h2>
                <div class="address-container">
                    <div class="address-box">
                        <h3 class="address-title">Rechnungsadresse</h3>
                        <textarea rows="4">Musterstraße 1
10115 Berlin
Deutschland</textarea>
                        <div class="same-address">
                            <input type="checkbox" id="same-address" checked>
                            <label for="same-address">Lieferadresse entspricht Rechnungsadresse</label>
                        </div>
                    </div>

                    <div class="address-box">
                        <h3 class="address-title">Lieferadresse</h3>
                        <textarea rows="4">Musterstraße 1
10115 Berlin
Deutschland</textarea>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Berechtigungen</h2>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="berechtigung-lesen" name="berechtigung" checked>
                        <label for="berechtigung-lesen">Lesen</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="berechtigung-andern" name="berechtigung">
                        <label for="berechtigung-andern">Ändern</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="berechtigung-loeschen" name="berechtigung">
                        <label for="berechtigung-loeschen">Löschen</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Bestellhistorie</h2>
                <div class="history-placeholder">
                    <p>Keine Bestellungen vorhanden</p>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-secondary">Zurücksetzen</button>
                <button class="btn btn-danger">Kunde löschen</button>
                <button class="btn btn-primary">Änderungen speichern</button>
            </div>
        </div>
    </div>
</body>

</html>
